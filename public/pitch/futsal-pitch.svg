<svg viewBox="0 0 880 440" width="880" height="440" xmlns="http://www.w3.org/2000/svg">
  <!-- Base surface - realistic futsal green (synthetic/artificial turf tone) -->
  <rect width="880" height="440" fill="#5a8c3a"/>

  <!-- Subtle longitudinal stripes for realistic turf look -->
  <g fill="#4d7a30" fill-opacity="0.24">
    <rect x="0" y="0"   width="880" height="55"/>
    <rect x="0" y="110" width="880" height="55"/>
    <rect x="0" y="220" width="880" height="55"/>
    <rect x="0" y="330" width="880" height="55"/>
  </g>

  <!-- All white markings (FIFA standard: 8 cm wide scaled to ~7–8 units here) -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round">

    <!-- Outer perimeter (international standard ~40×20 m scaled) -->
    <rect x="40" y="40" width="800" height="360"/>

    <!-- Halfway line -->
    <line x1="440" y1="40" x2="440" y2="400"/>

    <!-- Center mark & center circle (3 m radius scaled ≈60 units) -->
    <circle cx="440" cy="220" r="60"/>
    <circle cx="440" cy="220" r="6" fill="#ffffff"/>

    <!-- Penalty areas: quarter-circles with 6 m radius from each goalpost (scaled ≈120 units) -->
    <!-- Left penalty arc -->
    <path d="M 40 100 A 120 120 0 0 1 40 340"/>
    <!-- Right penalty arc -->
    <path d="M 840 100 A 120 120 0 0 1 840 340" transform="scale(-1,1) translate(-1680,0)"/>

    <!-- Penalty marks: 6 m from goal line center (scaled ≈120 units from goal line) -->
    <circle cx="160" cy="220" r="6" fill="#ffffff"/> <!-- left -->
    <circle cx="720" cy="220" r="6" fill="#ffffff"/> <!-- right -->

    <!-- Goals: 3 m wide × 2 m high scaled (simple internal representation) -->
    <rect x="32"  y="170" width="8" height="100"/>
    <rect x="840" y="170" width="8" height="100"/>
  </g>
</svg>